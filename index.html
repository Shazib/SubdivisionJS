<html>
  <head>
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script data-main="scripts/app" src="bower_components/requirejs/require.js"></script>
    <script src="scripts/libs/dat.gui.js" type="text/javascript"></script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec4 vColor;
      varying highp vec3 vLighting;
      void main(void) {
        highp vec4 res = vec4(vLighting, 1.0);

        gl_FragColor = vColor; //vec4(vColor * res);
      }
    </script>
    
    <!-- Vertex shader program -->
    
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      attribute vec3 aVertexNormal;
    
      uniform highp mat4 uNormalMatrix;
      uniform highp mat4 uMVMatrix;
      uniform highp mat4 uPMatrix;
     // uniform highp mat4 uProjMatrix;
      
      varying highp vec4 vColor;
      varying highp vec3 vLighting;
    
      void main(void) {

        gl_Position =  uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;

        // Apply lighting
        highp vec3 ambientLight = vec3(0.3, 0.3, 0.3);
        highp vec3 directionalLightColor = vec3(0.1, 0.3, 0.7);

        highp vec3 directionalVector = vec3(0.01, 0.01, 0.01);

        highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);

        highp float directional = max(dot(transformedNormal.xyz, directionalVector), 1.0);
        vLighting = ambientLight + (directionalLightColor * directional);

        gl_PointSize = 8.0;
      }
    </script>


  </head>
  
  <body>
    <canvas id="glcanvas">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div id="btmTxt">
      <h1 id="originalTxt">Original Vertices</h1>
      <h1 id = "currentTxt">Current Vertices </h1>
    </div>
  </body>
</html>
